<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Excuse Generator</title>
</head>
<body onload="onLoad()">
	<h1>Excuse Generator</h1>
	<button onclick="generateExcuse()">Generate Excuse</button>
	<p id="excuse"></p>
	<script>
		let who = ['the dog', 'my grandmother', 'his turtle', 'my bird'];
		let what = ['ate', 'peed on', 'crushed', 'broke'];
		let when = ['before class', 'right on time', 'when I finished', 'during lunch', 'while I was praying'];

		function onLoad() {
			console.log("The page has loaded!");
		}

		function generateExcuse() {
			// Generate random indices for each of the variables
			let whoIndex = Math.floor(Math.random() * who.length);
			let whatIndex = Math.floor(Math.random() * what.length);
			let whenIndex = Math.floor(Math.random() * when.length);

			// Create the excuse by combining the selected variables
			let excuse = `${who[whoIndex]} ${what[whatIndex]} ${when[whenIndex]}.`;

			// Update the HTML element with the generated excuse
			document.getElementById("excuse").innerHTML = excuse;
		}
	</script>
</body>
</html>
